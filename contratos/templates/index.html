{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">

  </head>

  <body id="fundoLogin"> 

  <div class="card" id="telaLogin">
    <!--<img src="..." class="card-img-top" alt="..."> -->
    <div class="card-body">

      <form method="POST" action='/'>
        {% csrf_token %}
        <div class="form-group">
          <label> <b>Login</b> </label>
          <input type="text" name="username" class="form-control" id="#" aria-describedby="emailHelp" placeholder="Informe seu E-mail">
        </div>

        <div class="form-group">
          <label> <b>Senha</b> </label>
          <input type="password" name="password" class="form-control" id="#" placeholder="Digite sua senha">
          <p>NÃ£o possui cadastro? <a href="#">Cadastre-se aqui</a></p>
        </div>

        <button type="submit" class="btn btn-success btn btn-secondary btn-lg btn-block">Entrar</button>

      </form>

      <span class="pt-2 text-danger text-center">
        {{ mensagem }}
      </span>

    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>

</html>
